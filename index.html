<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="inputStyle.css">
    <script src=""></script>
  </head>


<body>
<form action=# id="hamburger-form">
<fieldset id="hamburger-fieldset">
 <h3 id="hamburger-top">Составь свой бургер</h3>

<fieldset class="hamburger-fieldset-inside">
<h4>Выберите размер бургера</h4>
<input type="radio"id="bigburger" name="size" value="Big" class="hamburger-input" data-price="100" data-calories="40" checked>
<label for="bigburger">Большой 100рублей , 40 калорий</label>
<br>
<input type="radio"id="smallburger" name="size" value="Small" class="hamburger-input" data-price="50" data-calories="20" checked>
<label for="smallburger">Бургер мини 50 рублей , 20 калорий</label>
</fieldset>

<fieldset class="hamburger-fieldset-inside">
<h4>Выберите начинку бургера</h4>
<input type="radio"id="cheese" name="add" value="Cheese" class="hamburger-input" data-price="10" data-calories="20" checked>
<label for="cheese">Сыр +10 рублей, +20 калорий</label>
<br>
<input type="radio"id="salad" name="add" value="Salad" class="hamburger-input" data-price="20" data-calories="5" checked>
<label for="salad">Салат +20 рублей, +5 калорий</label>
<br>
<input type="radio"id="potato" name="add" value="Potato" class="hamburger-input" data-price="15" data-calories="10" checked>
<label for="potato">Картофель +15 рублей, +10 калорий</label>
</fieldset>

<fieldset class="hamburger-fieldset-inside">
<h4>Выберите доп начинку</h4>

<input type="checkbox" checked id="seasoning" name="topings" value="Spices" class="hamburger-input" data-price="15" data-calories="0">
<label for="seasoning">Посыпать приправой  +15 рублей, +0 калорий</label>
<br>
<input type="checkbox" checked id="mayonnaise" name="topings" value="Mayo" class="hamburger-input" data-price="20" data-calories="5">
<label for="mayonnaise">Полить майонезом  +20 рублей, +5 калорий</label>
</fieldset>



<div id="check">Собрать бургер</div>

<p id="result">Итоговая стоимость:<span id="price">0</span><br>Кол-во калорий: <span id="calories">0</span></p>

</fieldset>
</form>
<script src="burgerFactori.js"></script>
<script>
window.onload=()=>{
document.getElementById("check").addEventListener(`click`,()=>{
let burger = new Burger("size","add","topings");
burger.showSum("#price","#calories");
})
}










</script>

    
    
  </body>
</html>
